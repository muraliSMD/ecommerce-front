version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "MONGODB_URI=$MONGODB_URI" >> .env.production
        - echo "JWT_SECRET=$JWT_SECRET" >> .env.production
        - echo "RAZORPAY_KEY_ID=$RAZORPAY_KEY_ID" >> .env.production
        - echo "RAZORPAY_KEY_SECRET=$RAZORPAY_KEY_SECRET" >> .env.production
        - echo "NEXT_PUBLIC_RAZORPAY_KEY_ID=$RAZORPAY_KEY_ID" >> .env.production
        - echo "CLOUDINARY_NAME=$CLOUDINARY_NAME" >> .env.production
        - echo "CLOUDINARY_API_KEY=$CLOUDINARY_API_KEY" >> .env.production
        - echo "CLOUDINARY_API_SECRET=$CLOUDINARY_API_SECRET" >> .env.production
        - echo "NEXT_PUBLIC_APP_URL=$NEXT_PUBLIC_APP_URL" >> .env.production
        - echo "SMTP_HOST=$SMTP_HOST" >> .env.production
        - echo "SMTP_PORT=$SMTP_PORT" >> .env.production
        - echo "SMTP_USER=$SMTP_USER" >> .env.production
        - echo "SMTP_PASS=$SMTP_PASS" >> .env.production
        - echo "SMTP_FROM_NAME=$SMTP_FROM_NAME" >> .env.production
        - echo "SMTP_FROM_EMAIL=$SMTP_FROM_EMAIL" >> .env.production
        - echo "SMTP_SECURE=$SMTP_SECURE" >> .env.production
        - echo "SMTP_IS_SECURE=$SMTP_IS_SECURE" >> .env.production
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
